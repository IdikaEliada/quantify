<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantify - Employee Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">Quantify</div>
            <div class="tagline">Inventory Management System</div>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </header>
        
        <main class="dashboard-content">
            <h1>Welcome, Employee!</h1>
            <p>This is your dashboard for managing inventory tasks.</p>
            
            <div class="dashboard-section">
                <h2>Your Tasks</h2>
                <ul>
                    <li>Scan incoming inventory</li>
                    <li>Update stock levels</li>
                    <li>Process customer orders</li>
                </ul>
            </div>
            
            <div class="dashboard-section">
                <h2>Quick Actions</h2>
                <button onclick="alert('Feature coming soon!')">Add New Inventory</button>
                <button onclick="alert('Feature coming soon!')">View Reports</button>
            </div>
        </main>
        
        <footer class="dashboard-footer">
            <a href="#" onclick="showHelp()">Help</a>
            <a href="#" onclick="showContact()">Contact Support</a>
            <a href="#" onclick="showPrivacy()">Privacy Policy</a>
        </footer>
    </div>

    <script>
        function logout() {
            alert('Logging out...');
            window.location.href = 'index.html';
        }

        function showHelp() {
            alert('Employee Help: Refer to the user manual or contact your manager.');
        }

        function showContact() {
            alert('Contact Support:\n\nEmail: support@quantify-inventory.com\nPhone: +234-xxx-xxx-xxxx\nWorking Hours: 8AM - 6PM WAT');
        }

        function showPrivacy() {
            alert('Privacy Policy: Quantify respects your privacy and follows data protection regulations.');
        }
    </script>
</body>
</html>
